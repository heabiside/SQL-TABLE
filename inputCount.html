<form method="POST" action="inputQuery.php">
    <h3>(1)操作対象データベース名を入力<br>(新しいデータベースを作成する場合もここに入力)</h3>
    <input type="text" name="dbname" placeholder="操作対象データベース名"><br>

    <textarea type="text" class="bea" name="init_db" placeholder="データベースの更新はここ！"></textarea><br><br>
    <h3>
        (3)実行したいSELECT文の個数を入力<br>
        Goを押すとSELECT文入力画面になる。
    </h3>
    <input type="text" name="count" placeholder="count"><br>
    <input type="submit" value="Go">
</form>
